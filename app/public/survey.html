<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Friend Zone - Survey</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda" rel="stylesheet">
  
  <style type="text/css">
    body {
      background: #eff;
      font-size: 20px;
    } 
    p {
      font-style: italic;
      color: grey;
    }
    h1 {
      font-family: 'Cherry Cream Soda', cursive;
    }
    a, p, label, li {
      font-size: 16px;
    }
    .likert li
    {
        float: left;
        text-align: left;
        list-style-type: none;
        margin: 10px;
    }
    #submit {
      margin-bottom: 20px;
      padding: 20px;
      font-size: 30px;
    }
    .btn {
      width: 100%;
    }
    .btn:hover,
     {
      background-color: black;
    }
    .bfimg {
      max-width: 100%;
     
    }
    </style>

</head>
<body>

  <div class="container">
      <h1>The Friend Zone - Compatibility Survey</h1>
      <hr>
      <h3>About You</h3>
      <form>
        <div class="form-group">
          <label for="name">Your Name (Required)</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="photo">Link to Photo Image (Required)</label>
          <input type="text" class="form-control" id="photo">
        </div>
      </form>
        <hr>
      <h3>Questions</h3>
      <p>all questions required</p>
      <div id="questions"></div>
      <button id="submit" type="submit" class="btn btn-info">Click for your new BFF!</button>
      <a href="/api/friends">API Friends List</a>
      

  </div>


  <script type="text/javascript">

  //questions array
    var qArray = ["1. I love to talk to new people at parties", "2. I would prefer to find a deep friendship over an activity partner", "3. I like friends with whom I can just 'chill out' and watch a movie/tv marathon","4. I would like friends who want to go hiking, rock climbing, camping or do other outdoor sports/activities", "5. I am an avid sports fan", "6. Religion is an important part of my life","7. I like to keep up with pop culture such as the latest box office movies and celebrity gossip", "8. I think Donald Trump is a terrible human and president", "9. Dealing with crowds is worth it to enjoy events such as festivals, concerts, etc...", "10. I consume various news media and enjoy discussing current events"];


    displayQuestions();
      //for each question - display question at index + answers scale

    function displayQuestions() {
      for (var q = 0; q < qArray.length; q++) {
          
        var $qna = $("<form>");
        $qna.append(qArray[q]+"<br>");
           //answers variable - likert scale 1-5
        var $likert = $("<ul>");
        $likert.addClass("likert");
        $likert.append("<li>"+"Strongly Disagree"+"</li>");
        for (var ans = 1; ans < 6; ans++) {
          ans = ans.toString();
          $likert.append("<li>"+"<input type='radio' name='choice"+q+"' value="+ans+">"+"</li>");
        }
        $likert.append("<li>"+"Strongly Agree"+"</li>");
        $likert.append("<br>")
        $qna.append($likert);
        $qna.append("<hr>");
        $("#questions").append($qna);   
      }
    }

    $("#submit").on("click", function(){
        event.preventDefault();
        var name = $("#name").val().trim();
        var photo = $("#photo").val().trim();
        var aArray = [];
        //check for name and photo url
        if ((name === "") || (photo ==="")) {
          bootbox.alert("must enter your name and photo URL");
          return;
        }
        for (var q = 0; q < qArray.length; q++) {
          var answers = document.getElementsByName("choice"+q);
          //loop answer radio buttons to find selected
          var isChecked = false;
          for (var ans = 0; ans < answers.length; ans++) {
            if (answers[ans].checked) {
              // answer = ans+1;
              isChecked = true;
              aArray.push(ans+1);  
            }
          }
          //check that all survey questions have been answered
          if (!isChecked) {
            bootbox.alert("must select an answer for each question before submitting!");
            return;
          }
       }
   
        var newFriend = {
        name: name,
        photo: photo,
        survey: aArray
        };
        // console.log(newFriend);

        var currentURL = window.location.origin;
        $.post(currentURL + "/api/friends", newFriend, function(data){
              bootbox.alert("Your best friend is "+data.name+"<hr><img class='bfimg' src='" + data.photo + "'>")
              
        });
        $("#name").val('');
        $("#photo").val('');
        //clear radio buttons
        for (var q = 0; q < qArray.length; q++) {
          var answers = document.getElementsByName("choice"+q);
          for (var ans = 0; ans < answers.length; ans++) {
            answers[ans].checked = false; 
            }
          }
    });

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
</body>
</html>
